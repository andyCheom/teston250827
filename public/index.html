<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex AI 모델 테스트 - v2.0.3</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Vertex AI 기반 RAG CS 챗봇 테스트</h1>
    </header>

    <main id="chat-container">
        <!-- 채팅 메시지는 여기에 동적으로 추가됩니다. -->
        <div class="message model-message">
            <pre>안녕하세요! 😊  
처음서비스 고객지원 챗봇입니다.
                
저희는 마이메일러, 프링고 등 메일 대량 발송 서비스, 
뉴스레터 제작, 기프티콘 발송 대행, 온라인 설문 등의  
다양한 SaaS 솔루션을 제공하고 있습니다.
                
궁금하신 내용을 언제든지 입력해 주세요.  
챗봇을 통한 문의는 24시간 상담이 가능하며,  
빠르고 정확한 답변을 도와드리겠습니다!</pre>
        </div>
    </main>


    <form id="prompt-form" autocomplete="off">
        <div class="input-wrapper">
            <textarea id="prompt-input" placeholder="문의 사항을 입력해주세요!" rows="1"></textarea>
            <button type="submit" id="submit-button" class="icon-button" aria-label="전송">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </form>    



    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/vai.js"></script>

</body>
</html>
